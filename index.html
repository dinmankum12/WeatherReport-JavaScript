<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="C:\Users\dines\Documents\WeatherReport\style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><img src="C:\Users\dines\Documents\WeatherReport\images\search.png"></button>
        </div>
        <div class="weather">
            <img src="C:\Users\dines\Documents\WeatherReport\images\rain.png" class="weather-icon" >
            <h1 class="temp">22℃</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="C:\Users\dines\Documents\WeatherReport\images\humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="C:\Users\dines\Documents\WeatherReport\images\wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <script>

        const apiKey ="c1f86cf8b82e36ec8c2611dfdc5b39ff";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        const weatherIcons = {
            Clear: "C:\Users\dines\Documents\WeatherReport\images\clear.png",
            Rain: "C:\Users\dines\Documents\WeatherReport\images\rain.png",
            Snow: "C:\Users\dines\Documents\WeatherReport\images\snow.png",
            Clouds: "C:\Users\dines\Documents\WeatherReport\images\clouds.png",
        };

        async function checkWeather(city){

            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            const data = await response.json();

            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
                }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
        checkWeather("New York");
    </script>

  
</body>
</html>
